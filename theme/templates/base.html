{% load static tailwind_tags %}
{% load static %}
<!-- Use this for all pages-->
<!DOCTYPE html>
<html lang="en" class = "{% if is_dark_theme %}dark{% endif %}"></html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Creepster&family=Sofia+Sans+Extra+Condensed:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  {% tailwind_css %}
  <link href = "{% static 'css/main.css'%}" rel = "stylesheet" text = "text/css">

  <title>Adm.Bjmn</title>
  <meta name="Author" content="Adam Benajmin Bastow">
  <meta name="Date_started" content="Jan 2023">
  <meta property='og:title' content='Adm.Bjmn'/>
  <meta property='og:image' content='http://www.admbjmn.com/image'/>
  <meta property='og:description' content='Adam Bastow Portfolio'/>
  <meta property='og:url' content='http://www.admbjmn.com'/>
  <meta property='og:image:width' content='2047' />
  <meta property='og:image:height' content='627' />
  <meta property="og:type" content='website'/>
</head>
<body class = "bg-[#fffeef] dark:bg-gray-900">
  <div id="loader" class = "bg-[#fffeef] dark:bg-gray-900">
    
  </div>
<div class = 'header'>
  <div class = 'theme_selector'> 
    <div>
      <p class="dark:text-[#59a29b]"> Theme </p>
    </div>
    <div class = 'theme_link'>
      <a href= "{% url 'change-theme' %}">
        {% if is_dark_theme %}
        <div>
          <i id = 'lightmode' class = 'themes_button'> </i>
        </div>
        {% else %}
        <div>
          <i id = 'darkmode' class = 'themes_button'> </i>
        </div>
        {% endif %}
      </a>
    </div>
  </div>
</div>

<div style="width: 95%; margin: 0 auto;" class = 'outer_border'>
    {% block content %}{% endblock content %}
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type = "text/javascript" src  = "{% static 'scripts/script.js'%}"></script>
</body>
</html>
