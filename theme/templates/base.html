{% load static tailwind_tags %}
{% load static %}
<!-- Use this for all pages-->
<!DOCTYPE html>
<html lang="en" class = "{% if is_dark_theme %}dark{% endif %}"></html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Creepster&family=Sofia+Sans+Extra+Condensed:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  {% tailwind_css %}
  <link href = "{% static 'css/main.css'%}" rel = "stylesheet" text = "text/css">

  <title>Adm.Bjmn</title>
  <meta name="Author" content="Adam Benajmin Bastow">
  <meta name="Date_started" content="Jan 2023">

</head>
<body class = "bg-[#fffeef] dark:bg-black">

<div class = 'header'>
  <div class = 'home_button'> 
    <a href="{% url 'home' %}"a><h5>Home</h5></a>
  </div>

  <div class = 'theme_selector'> 
    <div>
      <p> Theme </p>
    </div>
    <div class = 'theme_link'>
      <a href= "{% url 'change-theme' %}">
        {% if is_dark_theme %}
        <div>
          <i id = 'lightmode' class = 'themes_button'> </i>
        </div>
        {% else %}
        <div>
          <i id = 'darkmode' class = 'themes_button'> </i>
        </div>
        {% endif %}
      </a>
    </div>
  </div>
</div>

<div style="width: 95%; margin: 0 auto;" class = 'outer_border'>
    {% block content %}{% endblock content %}
</div>

<script type = "text/javascript" src  = "{% static 'css/script.js'%}"></script>
</body>
</html>
